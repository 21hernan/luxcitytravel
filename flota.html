<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lux City Travel - Flota</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      line-height: 1.6;
      background: url("Imagenes/FondoFlota.jpg") center/cover no-repeat fixed;
    }
    .encabezado-grid {
      display: grid;
      grid-template-columns: 62.5% 37.5%;
      grid-template-rows: 40px 36px;
      width: 100%;
      border-bottom: 1px solid #e0e0e0;
    }
    .espacio-blanco { grid-column: 1; grid-row: 1; background: white; }
    .menu-negro {
      grid-column: 1;
      grid-row: 2;
      background: #000;
      display: flex;
      height: 36px;
      align-items: center;
    }
    .menu-item {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .menu-item a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 0.1rem 0.2rem;
      display: block;
      width: 100%;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .menu-item a:hover { background: #333; }
    .contenedor-logo {
      grid-column: 2;
      grid-row: 1 / span 2;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.6rem 0;
    }
    .contenedor-logo img {
      max-height: 100px;
      height: auto;
    }
    main {
      padding: 1rem 0;
      text-align: center;
    }
    h1 {
      margin: 0.4rem 0 1rem;
      font-size: 1.8rem;
      color: #2c3e50;
    }
    .layout-doble {
      display: flex;
      gap: 2.5rem;
      max-width: none;
      margin: 0 auto;
      padding: 1.5rem;
      align-items: flex-start;
    }
    .columna-izquierda {
      flex: 0 0 52%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.8rem;
      overflow-y: auto;
      padding-right: 1rem;
      justify-items: center;
    }
    .mini-auto {
      text-align: center;
      cursor: pointer;
    }
    .mini-auto img {
      width: 8cm;
      height: 5cm;
      object-fit: cover;
      border: 1px solid #000;
      border-radius: 4px;
      display: block;
    }
    .mini-auto .nombre-auto {
      margin-top: 0.5rem;
      font-weight: bold;
      font-size: 0.95rem;
      color: #2c3e50;
    }
    .columna-derecha {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
      padding-left: 1rem;
    }
    .contenedor-carrusel {
      width: 100%;
      max-width: 500px;
      text-align: center;
      margin-bottom: 1.5rem;
      flex-shrink: 0;
    }
    .auto-imagen {
      width: 16cm;
      height: 10cm;
      object-fit: contain;
      border: 1px solid #000;
      border-radius: 8px;
      opacity: 0;
      transform: scale(0.98);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .auto-imagen.visible {
      opacity: 1;
      transform: scale(1);
    }
    .nombre-detalle {
      font-weight: bold;
      margin: 1rem 0 0.5rem;
      font-size: 1.2rem;
      color: #2c3e50;
    }
    .caracteristicas {
      margin-top: 0.5rem;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 8px;
      font-size: 0.95rem;
      line-height: 1.6;
      color: #555;
      opacity: 0;
      transition: opacity 0.6s ease 0.2s;
    }
    .caracteristicas.visible {
      opacity: 1;
    }
    .indicadores {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 0.6rem;
    }
    .circulo {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ccc;
      cursor: pointer;
      transition: background 0.3s;
    }
    .circulo.activo {
      background: #d4af37;
    }
    footer {
      background: rgba(255, 255, 255, 0.85);
      color: #666;
      text-align: center;
      padding: 1.5rem;
      margin-top: 2rem;
    }
    @media (max-width: 900px) {
      .layout-doble {
        flex-direction: column;
      }
      .columna-izquierda {
        grid-template-columns: repeat(2, 1fr);
        padding-right: 0;
        width: 100%;
      }
      .columna-derecha {
        padding-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <div class="encabezado-grid">
    <div class="espacio-blanco"></div>
    <div class="menu-negro">
      <div class="menu-item">
        <a href="acerca.html">Acerca de Nosotros</a>
      </div>
      <div class="menu-item">
        <a href="servicios.html">Servicios y Tecnología</a>
      </div>
      <div class="menu-item">
        <a href="flota.html">Presentación de Flota</a>
      </div>
      <div class="menu-item">
        <a href="choferes.html">Capacitación de Choferes</a>
      </div>
      <div class="menu-item">
        <a href="contacto.html">Contacto</a>
      </div>
    </div>
    <div class="contenedor-logo">
      <img src="Imagenes/luxcityviajes.png" alt="Lux City Travel">
    </div>
  </div>

  <!-- Contenido principal -->
  <main>
    <h1>Presentación de Flota</h1>
    <div class="layout-doble">
      <div class="columna-izquierda" id="lista-autos"></div>
      <div class="columna-derecha">
        <div class="contenedor-carrusel">
          <img id="imagen-actual" class="auto-imagen" src="" alt="">
          <div class="nombre-detalle" id="nombre-detalle"></div>
          <div class="caracteristicas" id="caracteristicas"></div>
          <div class="indicadores" id="indicadores"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- ✅ Footer AL FINAL ABSOLUTO DEL DOCUMENTO -->
  <footer>
    <p>&copy; 2026 Lux City Travel. Todos los derechos reservados.</p>
  </footer>

  <!-- Script -->
  <script>
    const flota = [
      {
        nombre: "Suv Toyota Corolla Cross",
        imagen: "Imagenes/corolla-cross.jpg",
        caracteristicas: "• Motor 1.8L híbrido<br>• Transmisión CVT<br>• Asientos de cuero<br>• Pantalla táctil 9''<br>• Control de crucero adaptativo"
      },
      {
        nombre: "Toyota Corolla Sédan",
        imagen: "Imagenes/corolla-sedan.jpg",
        caracteristicas: "• Motor 2.0L<br>• Transmisión automática<br>• Sistema de seguridad Toyota Safety Sense<br>• Conectividad Apple CarPlay / Android Auto"
      },
      {
        nombre: "Suv Toyota SW4",
        imagen: "Imagenes/sw4.jpg",
        caracteristicas: "• Motor 2.8L diésel<br>• Tracción 4x4<br>• Capacidad para 7 pasajeros<br>• Suspensión reforzada para rutas"
      },
      {
        nombre: "Minivan Mercedes Benz Vito",
        imagen: "Imagenes/mercedes-vito.jpg",
        caracteristicas: "• Motor 2.0L diésel<br>• Capacidad para 8 pasajeros<br>• Climatizador dual<br>• Interior premium con iluminación LED"
      },
      {
        nombre: "Minivan Toyota Hiace Wagon",
        imagen: "Imagenes/hiace-wagon.jpg",
        caracteristicas: "• Motor 2.8L diésel<br>• Capacidad para 12 pasajeros<br>• Ventanas corredizas<br>• Ideal para grupos grandes"
      },
      {
        nombre: "Minivan Toyota Hiace Commuter",
        imagen: "Imagenes/hiace-computer.jpg",
        caracteristicas: "• Motor 2.8L diésel<br>• Capacidad para 15 pasajeros<br>• Asientos reclinables<br>• Espacio para equipaje amplio"
      },
      {
        nombre: "Confort",
        imagen: "Imagenes/foto003.jpg",
        caracteristicas: "Confort."
      }
/*       {
        nombre: "Foto 004",
        imagen: "Imagenes/foto004.jpg",
        caracteristicas: "Aquí se puede escribir algo de la foto."
      },
      {
        nombre: "Foto 005",
        imagen: "Imagenes/foto005.jpg",
        caracteristicas: "Aquí se puede escribir algo de la foto."
      } */
    ];

    let indiceActual = 0;
    const listaAutos = document.getElementById('lista-autos');
    const imgElement = document.getElementById('imagen-actual');
    const nombreDetalle = document.getElementById('nombre-detalle');
    const caracteristicasDiv = document.getElementById('caracteristicas');
    const indicadoresDiv = document.getElementById('indicadores');

    function crearListaAutos() {
      listaAutos.innerHTML = '';
      flota.forEach((auto, i) => {
        const div = document.createElement('div');
        div.className = 'mini-auto';
        div.innerHTML = `
          <img src="${auto.imagen}" alt="${auto.nombre}">
          <div class="nombre-auto">${auto.nombre}</div>
        `;
        div.addEventListener('click', () => mostrarAuto(i));
        listaAutos.appendChild(div);
      });
    }

    function crearIndicadores() {
      indicadoresDiv.innerHTML = '';
      flota.forEach((_, i) => {
        const circulo = document.createElement('div');
        circulo.className = 'circulo';
        if (i === 0) circulo.classList.add('activo');
        circulo.addEventListener('click', () => mostrarAuto(i));
        indicadoresDiv.appendChild(circulo);
      });
    }

    function actualizarIndicadores() {
      const circulos = indicadoresDiv.querySelectorAll('.circulo');
      circulos.forEach((circulo, i) => {
        circulo.classList.toggle('activo', i === indiceActual);
      });
    }

    function mostrarAuto(indice) {
      imgElement.classList.remove('visible');
      nombreDetalle.style.opacity = '0';
      caracteristicasDiv.classList.remove('visible');

      setTimeout(() => {
        const auto = flota[indice];
        imgElement.src = auto.imagen;
        nombreDetalle.textContent = auto.nombre;
        caracteristicasDiv.innerHTML = auto.caracteristicas;

        imgElement.classList.add('visible');
        nombreDetalle.style.opacity = '1';
        caracteristicasDiv.classList.add('visible');

        indiceActual = indice;
        actualizarIndicadores();
      }, 300);
    }

    function autoSiguiente() {
      indiceActual = (indiceActual + 1) % flota.length;
      mostrarAuto(indiceActual);
    }

    crearListaAutos();
    crearIndicadores();
    mostrarAuto(0);
    setInterval(autoSiguiente, 10000);
  </script>

</body>
</html>
